<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    


    <div class="container">
        <hr>
        <h1>Create New Book</h1>
        <hr>
    
        <form action="http://localhost:3000/book" method="POST">
            <div class="form-group">
                <label for="ISBN">ISBN</label>
                <br>
                <input class="form-control" name="isbn">
            </div>
    
            <div class="form-group">
                <label for="Title">Title</label>
                <br>
                <input class="form-control" name="title">
            </div>

            <div class="form-group">
                <label for="Author">Author</label>
                <br>
                <input class="form-control" name="author">
            </div>

            <div class="form-group">
                <label for="pubDate">Published Date</label>
                <br>
                <input class="form-control" name="pubDate">
            </div>

            <div class="form-group">
                <label for="Publisher">Publisher</label>
                <br>
                <input class="form-control" name="publisher">
            </div>

            <div class="form-group">
                <label for="Pages">Num of Pages</label>
                <br>
                <input class="form-control" name="pages">
            </div>
    
            <!--Other fields-->
            <button type="submit" class="btn btn-primary">Submit</button>
        </form>
    </div>

    <script src="book-api.js"></script>
</body>
</html>
